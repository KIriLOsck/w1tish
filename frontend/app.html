<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js.js"></script>

<body>
    <div id="main_container">
        <div id="view_container">
            <div id="add_new_chat">
                <img src="" alt="add" class="logo">
                <p id="add_text">Add new chat</p>
            </div>
            <div id="contacts">
            </div>
            <div id="profile">
                <div class="user_view">
                    <img src="" alt="logo_user" class="logo" id="logo_user">
                    <div class="user_info">
                        <p id="nickname">kirilosk</p>
                        <p id="user_id">1</p>
                    </div>
                </div>
                <img src="" alt="settings" class="used_logo" id="settings">
            </div>
        </div>
        <div id="wait_event">

    </div>
    <div id="overlay">
        <div id="add_chat">
            <img src="" alt="close" id="close_btn" class="used_logo">
            <div id="contaiter_input_add_chat">
                <p id="add_chat">Отправить приглашение</p>
                <input type="text" placeholder="Введите id человека..." maxlength="10" id="input_id">
                <div id="add_users">
                </div>
            </div>
            <div id="btn_add_chat">
                <button id="add_btn">Добавить участника</button>
                <button id="send_invitation">Отправить</button>
            </div>
        </div>
    </div>
